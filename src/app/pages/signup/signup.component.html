<div class="container mt-4">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body ">
      <h4 class="card-title text-center mb-4">Registration Form</h4>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="Signup.name" name="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="Signup.password" name="password">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="Signup.email" name="email">
        </div>


        <div class="mb-3">
          <label class="form-label" for="phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="number"  maxlength="10" placeholder="Enter Your Phone" [(ngModel)]="Signup.phone">
        </div>

        <div class="mb-3">
          <label class="form-label">Role </label>
          <select name="role" id="role" class="form-select" [(ngModel)]="Signup.role">
            <option value="">Select Role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
          <!-- <input type="text" class="form-control" [(ngModel)]="student.course" name="password"> -->
        </div>


        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="text-center mt-2" >Already have an account?
        <a href="/login">Login</a>
      </p>
    </div>
  </div>
</div>
